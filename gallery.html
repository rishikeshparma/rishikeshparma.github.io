<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Rishikesh Parma</title>

  <!-- Same CSS & fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="layout">
    <!-- Mobile backdrop -->
    <div class="sidebar-backdrop"></div>
    <!-- Hamburger Menu Toggle (visible on mobile) -->
    <button class="menu-toggle" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>
    <!-- Sidebar (same as index) -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="profile.jpeg" alt="Rishikesh Parma" class="profile-img">
        <h2 class="name">Rishikesh Parma</h2>
        <p class="title">PhD in Operations Management</p>

        <div class="social-icons">
          <a href="https://www.linkedin.com/in/rishikesh-parma-38188b102" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://drive.google.com/file/d/18OuGLe3k8g02wTR5q8U1EZr9_rTuXCTN/view?usp=sharing" target="_blank" class="btn">cv</a>
        </div>

        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <span>rishikesh.parma9@gmail.com</span>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="nav-links">
        <a href="index.html"><i class="fas fa-user"></i> About</a>
        <a href="index.html#research"><i class="fa-brands fa-researchgate"></i> Research</a>
        <a href="index.html#teaching"><i class="fas fa-chalkboard-teacher"></i> Teaching</a>
        <a href="index.html#talks"><i class="fas fa-microphone"></i> Dissemination</a>
        <a href="gallery.html" class="active"><i class="fas fa-images"></i> Gallery</a>
      </nav>
    </aside>

    <!-- Main gallery content -->
    <main class="main-content">
      <section id="gallery" class="animate-fade">
        <h2 class="section-title">Gallery</h2>

        <div class="gallery" role="list">

          <figure class="gallery-item" role="listitem" tabindex="0">
            <img src="IMG_5616.jpeg" alt="PhD dissertation defense celebration">
            <figcaption>I defended my PhD on 25 September 2025 and celebrated with mentors and peers.</figcaption>
          </figure>

        </div>

      </section>
    </main>
  </div>

  <div class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="lightbox-content" role="document">
      <button class="lightbox-close" aria-label="Close gallery">
        <i class="fas fa-times"></i>
      </button>
      <button class="lightbox-nav lightbox-prev" aria-label="Previous image">
        <i class="fas fa-chevron-left"></i>
      </button>
      <figure>
        <img class="lightbox-image" src="" alt="">
        <figcaption class="lightbox-caption"></figcaption>
      </figure>
      <div class="lightbox-counter" aria-live="polite"></div>
      <button class="lightbox-nav lightbox-next" aria-label="Next image">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <script>
    // Hamburger menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    const backdrop = document.querySelector('.sidebar-backdrop');

    if (menuToggle && sidebar && backdrop) {
      const toggleMenu = (isActive) => {
        if (isActive) {
          sidebar.classList.add('active');
          backdrop.classList.add('active');
          const icon = menuToggle.querySelector('i');
          icon.classList.remove('fa-bars');
          icon.classList.add('fa-times');
        } else {
          sidebar.classList.remove('active');
          backdrop.classList.remove('active');
          const icon = menuToggle.querySelector('i');
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }
      };

      menuToggle.addEventListener('click', () => {
        toggleMenu(!sidebar.classList.contains('active'));
      });

      backdrop.addEventListener('click', () => {
        toggleMenu(false);
      });

      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !menuToggle.contains(e.target) && sidebar.classList.contains('active')) {
          toggleMenu(false);
        }
      });

      // Close menu when clicking a nav link
      const navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          toggleMenu(false);
        });
      });
    }

    // Advanced lightbox for gallery
    const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
    const lightbox = document.querySelector('.lightbox');
    const lightboxImage = document.querySelector('.lightbox-image');
    const lightboxCaption = document.querySelector('.lightbox-caption');
    const lightboxCounter = document.querySelector('.lightbox-counter');
    const lightboxClose = document.querySelector('.lightbox-close');
    const lightboxPrev = document.querySelector('.lightbox-prev');
    const lightboxNext = document.querySelector('.lightbox-next');

    let activeIndex = 0;
    let lastFocusedElement = null;

    const focusableSelectors = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';

    const updateLightbox = (index) => {
      const item = galleryItems[index];
      if (!item) {
        return;
      }
      const img = item.querySelector('img');
      const caption = item.querySelector('figcaption');

      lightboxImage.src = img.getAttribute('src');
      lightboxImage.alt = img.getAttribute('alt');
      lightboxCaption.textContent = caption ? caption.textContent : '';
      lightboxCounter.textContent = `${index + 1} / ${galleryItems.length}`;
    };

    const trapFocus = (event) => {
      if (!lightbox.classList.contains('active')) {
        return;
      }

      const focusableElements = Array.from(lightbox.querySelectorAll(focusableSelectors))
        .filter(el => !el.hasAttribute('disabled') && el.offsetParent !== null);

      if (focusableElements.length === 0) {
        return;
      }

      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length - 1];

      if (event.key === 'Tab') {
        if (event.shiftKey && document.activeElement === firstElement) {
          event.preventDefault();
          lastElement.focus();
        } else if (!event.shiftKey && document.activeElement === lastElement) {
          event.preventDefault();
          firstElement.focus();
        }
      }
    };

    const openLightbox = (index) => {
      activeIndex = index;
      updateLightbox(activeIndex);
      lightbox.classList.add('active');
      lightbox.setAttribute('aria-hidden', 'false');
      document.body.classList.add('lightbox-open');
      lastFocusedElement = document.activeElement;
      requestAnimationFrame(() => {
        lightboxClose.focus();
      });
      document.addEventListener('keydown', handleKeydown);
      document.addEventListener('keydown', trapFocus, true);
    };

    const closeLightbox = () => {
      lightbox.classList.remove('active');
      lightbox.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('lightbox-open');
      document.removeEventListener('keydown', handleKeydown);
      document.removeEventListener('keydown', trapFocus, true);
      if (lastFocusedElement) {
        lastFocusedElement.focus();
      }
    };

    const showNext = () => {
      activeIndex = (activeIndex + 1) % galleryItems.length;
      updateLightbox(activeIndex);
    };

    const showPrevious = () => {
      activeIndex = (activeIndex - 1 + galleryItems.length) % galleryItems.length;
      updateLightbox(activeIndex);
    };

    const handleKeydown = (event) => {
      if (!lightbox.classList.contains('active')) {
        return;
      }

      switch (event.key) {
        case 'Escape':
          event.preventDefault();
          closeLightbox();
          break;
        case 'ArrowRight':
          event.preventDefault();
          showNext();
          break;
        case 'ArrowLeft':
          event.preventDefault();
          showPrevious();
          break;
        default:
          break;
      }
    };

    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => openLightbox(index));
      item.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          openLightbox(index);
        }
      });
    });

    lightboxClose.addEventListener('click', closeLightbox);
    lightboxPrev.addEventListener('click', showPrevious);
    lightboxNext.addEventListener('click', showNext);

    lightbox.addEventListener('click', (event) => {
      if (event.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
